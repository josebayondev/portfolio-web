<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Web Jose</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>

	<body>
		<header>
			<div class="logo-container"><a href="#panel1">
					<img class="logo" src="assets/w.png" alt="w" />
					<img class="logo" src="assets/j.png" alt="j" />
				</a></div>



			<nav class="fixed-nav">
				<div class="nav-container">
					<div class="nav-right">
						<ul>
							<li><a href="#panel1">Pantalla 1</a></li>
							<li><a href="#panel2">Pantalla 2</a></li>
							<li><a href="#panel3">Pantalla 3</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>


		<div class="horizontal-scroll">
			<section id="panel1" class="panel" style="background-color: #1e1e1e;">
				<div class="bounce-text">Si me seleccionas aumento el contador que hay arriba a la derecha</div>
			</section>
			<section id="panel2" class="panel" style="background-color: #3e3e3e;">
				<div class="falling-text">Bienvenido a la Web de Jose en la pantalla 2</div>
			</section>
			<section id="panel3" class="panel" style="background-color: #5e5e5e;">
				<div class="bounce-text">
					<h2>Pasa el mouse por la pantalla!</h2>
				</div><br>
			</section>

			<div class="face" id="sleepyFace">
				<div class="eye left">
					<div class="eyeball"></div>
					<div class="eyelid"></div>
				</div>
				<div class="eye right">
					<div class="eyeball"></div>
					<div class="eyelid"></div>
				</div>
			</div>



			<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
			<script src="script.js"></script>
	</body>
</body>

</html>
